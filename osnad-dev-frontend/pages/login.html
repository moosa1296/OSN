<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap 5.2.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-5 text-bg-dark p-4">
          <div class="text-center mb-5">
            <h1>Login</h1>
          </div>
          <form class="text-secondary">
            <div class="mb-4">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" autofocus />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="agreement" />
              <label class="form-check-label" for="agreement"
                >remember me</label
              >
            </div>
            <button
              type="button"
              id="submitData"
              class="mb-4 btn btn-success w-100"
            >
              Get started
            </button>
          </form>
          <p class="text-center">
            <a href="#" class="text-decoration-none">Forget password</a
            >&nbsp;|&nbsp;<a href="signup.html" class="text-decoration-none"
              >New account</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.2.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="scripts/authLogin.js"></script>
  </body>
</html>
