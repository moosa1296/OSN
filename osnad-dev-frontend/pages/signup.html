<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <!-- Bootstrap 5.2.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-5 text-bg-dark p-4">
          <div class="text-center mb-5">
            <h1>Sign Up</h1>
          </div>
          <form class="text-secondary">
            <div class="mb-4">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Example: xyz@ntnu.no"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password must be over 6 characters"
              />
            </div>
            <div class="mb-4">
              <label for="repeatpassword" class="form-label"
                >Repeat password</label
              >
              <input
                type="password"
                class="form-control"
                id="repeatpassword"
                placeholder="Please repeat your password"
              />
            </div>
            <div class="row">
              <div class="col-6 mb-4">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="XYZ"
                />
              </div>
              <div class="col-6 mb-4">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="ABC"
                />
              </div>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="agreement" />
              <label class="form-check-label" for="agreement"
                >I have read and agree to&nbsp;<a href="#"
                  >Terms&Conditions</a
                ></label
              >
            </div>
            <button type="button" id="submitData" class="btn btn-primary w-100">
              Get started
            </button>
          </form>
          <p class="mt-4 text-center">
            Already have an account?&nbsp;<a
              href="login.html"
              class="text-decoration-none"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.2.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- firebase -->
    <script type="module" src="scripts/authSignup.js">
     
    </script>
  </body>
</html>
